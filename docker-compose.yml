version: '3'
services:

  node_1:
    image: jmorin98/node_v3
    hostname: node_1
    environment:
      NODE_ID: node_1
      IP: '127.0.0.1'
      PUBLIC_PORT: 5001
      DOCKER_PORT: 5000
      MODE: DOCKER
      SEND: 0
      SOURCE_PATH: /data
      LOGS_PATH: /logs
      PRESENTATION: 0
    volumes:
      - /test/prototipoTest/:/app/data/
      - /test/prototipoTest/logs/:/app/data/logs
    networks:
      - workers_v3
    ports:
      - 5001:5000
    
  node_2:
    image: jmorin98/node_v3
    hostname: node_2
    environment:
      NODE_ID: node_2
      IP: '127.0.0.1'
      PUBLIC_PORT: 5002
      DOCKER_PORT: 5000
      MODE: DOCKER
      SEND: 0
      SOURCE_PATH: /data
      LOGS_PATH: /logs
      PRESENTATION: 1

      NODE_ID_MANAGER: node_1
      IP_MANAGER: '127.0.0.1'
      PUBILC_PORT_MANAGER: 5001
      DOCKER_PORT_MANAGER: 5000
    volumes:
      - /test/prototipoTest/:/app/data/
      - /test/prototipoTest/logs/:/app/data/logs
    networks:
      - workers_v3
    ports:
      - 5002:5000
  
  node_3:
    image: jmorin98/node_v3
    hostname: node_3
    environment:
      NODE_ID: node_3
      IP: '127.0.0.1'
      PUBLIC_PORT: 5003
      DOCKER_PORT: 5000
      MODE: DOCKER
      SEND: 0
      SOURCE_PATH: /data
      LOGS_PATH: /logs
      PRESENTATION: 1

      NODE_ID_MANAGER: node_1
      IP_MANAGER: '127.0.0.1'
      PUBILC_PORT_MANAGER: 5001
      DOCKER_PORT_MANAGER: 5000
    volumes:
      - /test/prototipoTest/:/app/data/
      - /test/prototipoTest/logs/:/app/data/logs
    networks:
      - workers_v3
    ports:
      - 5003:5000

